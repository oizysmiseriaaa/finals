{% extends 'myapp/base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
    <h1 class="mb-4 text-danger">Delete Book</h1>
    <p>Are you sure you want to delete the book titled <strong>{{ object.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
